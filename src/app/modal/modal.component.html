<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Invalid License</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    The license key is invalid. So you cannot access the site.
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalRef.close()">
      Close
    </button>
  </div>
